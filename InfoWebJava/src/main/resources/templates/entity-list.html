<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Peers</title>
    <link rel="stylesheet" type="text/css" media="all" href="../static/css/styles.css" th:href="@{/css/styles.css}">
</head>
<body>
<div th:replace="header.html"></div>
<main>
    <h1 th:text="${tableName}">  </h1>
    <table>
        <thead>
        <tr>
            <th th:each="columnName : ${columnNames}" th:text="${columnName}"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="entity : ${entities}">
            <td th:each="columnName : ${columnNames}" th:text="${entity[columnName]}"></td>
        </tr>
        </tbody>
    </table>
</main>
<div th:replace="footer.html"></div>
</body>
</html>
