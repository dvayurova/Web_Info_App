<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update</title>
    <link rel="stylesheet" type="text/css" media="all" href="../../static/css/styles.css" th:href="@{/css/styles.css}">
</head>
<body>
<div th:replace="header.html"></div>
<main>
    <form action="#" th:action="@{'update' + ${peer.nickname}}" th:object="${peer}" method="post">
    <label for="nickname">nickname</label>
        <input readonly type="text" th:field="*{nickname}" id="nickname" placeholder="nickname">
        <label for="birthday">birthday</label>
        <input type="date" th:field="*{birthday}" id="birthday" placeholder="birthday">
        <input type="submit" value="Save">
    </form>
</main>
<div th:replace="footer.html"></div>
</body>
</html>
