<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update</title>
    <link rel="stylesheet" type="text/css" media="all" href="../../static/css/styles.css" th:href="@{/css/styles.css}">
</head>
<body>
<div th:replace="header.html"></div>
<main>
    <form action="#" th:action="@{'update' + ${p2p.id}}" th:object="${p2p}" method="post">
    <label for="id">id</label>
        <input readonly type="text" th:field="*{id}" id="id" placeholder="id">
        <label for="check_">check_</label>
        <input readonly type="quantity" th:field="*{check_}" id="check_" placeholder="check_">
        <label for="checkingPeer">checkingPeer</label>
        <input type="text" th:field="*{checkingPeer}" id="checkingPeer" placeholder="checkingPeer">
        <label for="state">state</label>
        <select th:field="*{state}" id="state">
            <option value="Start">Start</option>
            <option value="Success">Success</option>
            <option value="Failure">Failure</option>
        </select>
        <label for="time">time</label>
        <input type="time" th:field="*{time}" id="time" placeholder="time">
        <input type="submit" value="Save">
    </form>
</main>
<div th:replace="footer.html"></div>
</body>
</html>
